<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Formularz Specjalno≈õci</title>
</head>
<body>
<div th:replace="shared/header :: header('userForm')"/>

<div class="card-body container">



    <form th:method="POST" th:object="${user}" th:action="@{/userForm.html}">
        <fieldset>
            <h1>Wstawianie ocen danemu STUDENTOWI</h1>


            <div class="form-group">
                <label for="name" class="bmd-label-floating">Imie:</label>
                <input id="name" type="text" th:field="*{name}"
                       class="form-control" th:classappend="${#fields.hasErrors('name')}?'is-invalid'"
                       required="true"/>
                <div class="error text-danger" th:if="${#fields.hasErrors('name')}">
                    <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="surname" class="bmd-label-floating">Nazwisko:</label>
                <input id="surname" type="text" th:field="*{surname}"
                       class="form-control" th:classappend="${#fields.hasErrors('surname')}?'is-invalid'"
                       required="true"/>
                <div class="error text-danger" th:if="${#fields.hasErrors('surname')}">
                    <p th:each="err : ${#fields.errors('surname')}" th:text="${err}"></p>
                </div>
            </div>




            <div class="form-group">
                <select th:field="*{egzamin.id}" class="form-control"
                        th:classappend="${#fields.hasErrors('egzamin.id')}?'is-invalid'">
                    <option value="-1">--wybierz egzamin--</option>
                    <option th:each="egz : ${egzamin}"
                            th:value="${egz.id}"
                            th:text=" ${egz.name}"
                    />
                </select>
                <div class="error text-danger" th:if="${#fields.hasErrors('egzamin.id')}">
                    <p th:each="err : ${#fields.errors('egzamin.id')}" th:text="${err}"></p>
                </div>
            </div>


            <div class="form-group">
                <label>Ocena:</label>
                <input id="ocena" type="text" th:field="*{ocena}"/>
            </div>



            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Wstaw ocene"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="hidden" th:field="*{id}"/>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>











</div>

</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
