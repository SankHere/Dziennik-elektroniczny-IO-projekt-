<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Podanie specjalności</title>
</head>
<body>
<div th:replace="shared/header :: header('podanieSpecjalnosciForm')"/>

<div class="card-body container">



    <form th:method="POST" th:object="${podanieSpecjalnosci}" th:action="@{/podanieSpecjalnosciForm.html}">
        <fieldset>
            <h1>Dodawanie/Edycja Podania na specjalność</h1>



            <div class="form-group">
                <label class="bmd-label-floating">Id specjalności:</label>
                <input id="idSpecjalnosci" name="idSpecjalnosci" type="number" th:value="${zzz}"
                       class="form-control" required="true" />
                <td th:text="${idSpecjalnosci}"></td>
            </div>

            <div class="form-group">
                <label class="bmd-label-floating">Nazwa wybranego specjalności:</label>
                <input id="nazwaSpecjalnosci" name="nazwaSpecjalnosci" type="text" th:value="${specjalnosci.name}"
                       class="form-control" required="true" />
                <td th:text="${specjalnosci.name}"></td>
            </div>


            <div class="form-group">
                <label class="bmd-label-floating">Imie:</label>
                <div th:each="zal : ${zalogowany}">
                    <input id="name" name="name" type="text" th:value="${zalogowany.name}"
                           class="form-control" required="true" />
                    <td th:text="${zalogowany.name}"></td>
                </div>
            </div>

            <div class="form-group">
                <label class="bmd-label-floating">Nazwisko:</label>
                <div th:each="zal : ${zalogowany}">
                    <input id="surname" name="surname" type="text" th:value="${zal.surname}"
                           class="form-control" required="true" />
                    <td th:text="${zal.surname}"></td>
                </div>
            </div>

            <div class="form-group">
                <label class="bmd-label-floating">Nazwisko:</label>
                <div th:each="zal : ${zalogowany}">
                    <input id="idUsera" name="idUsera" type="text" th:value="${zal.id}"
                           class="form-control" required="true" />
                    <td th:text="${zal.id}"></td>
                </div>
            </div>



            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Wyślij zgłoszenie"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="hidden" th:field="*{id}"/>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>











</div>

</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
