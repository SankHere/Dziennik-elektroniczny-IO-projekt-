<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Podanie specjalności</title>
</head>
<body>
<div th:replace="shared/header :: header('specjalnosciForm')"/>

<div class="card-body container">



    <form th:method="POST" th:object="${podanieSpecjalnosci}" th:action="@{/podanieSpecjalnosci.html}">
        <fieldset>
            <h1>Dodawanie/Edycja Podania na specjalność</h1>
            <span th:text="${zalogowany.name}"</span>


            <div class="form-group">
                <label for="opis" class="bmd-label-floating">Opis podania:</label>
                <input id="opis" type="text" th:field="*{opis}"
                       class="form-control" th:classappend="${#fields.hasErrors('opis')}?'is-invalid'"
                       required="true"/>
                <div class="error text-danger" th:if="${#fields.hasErrors('opis')}">
                    <p th:each="err : ${#fields.errors('opis')}" th:text="${err}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="opis" class="bmd-label-floating">Opis podania:</label>
                <input id="opis" type="text" th:field="Poproszę o przyłączenie się na uczelnię na wybrany przeze mnie kierunek."
                       class="form-control" th:classappend="${#fields.hasErrors('opis')}?'is-invalid'"
                       required="true"/>
                <div class="error text-danger" th:if="${#fields.hasErrors('opis')}">
                    <p th:each="err : ${#fields.errors('opis')}" th:text="${err}"></p>
                </div>
            </div>

            <div class="form-group">
                <select th:field="*{specjalnosci.id}" class="form-control"
                        th:classappend="${#fields.hasErrors('specjalnosci.id')}?'is-invalid'">
                    <option value="-1">--wybierz nazwę specjalności--</option>
                    <option th:each="type : ${specjalnosci}"
                            th:value="${type.id}"
                            th:text=" ${type.name}"
                    />
                </select>


            </div>

                <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="hidden" th:field="*{id}"/>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>











</div>

</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
