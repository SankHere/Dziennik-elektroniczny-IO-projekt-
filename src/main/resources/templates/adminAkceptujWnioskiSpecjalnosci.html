<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="shared/header :: header-css"/>

    <title>Lista Wnioskow</title>
</head>
<body class="card">
<div th:replace="shared/header :: header('adminAkceptujWnioski')"/>


<div id="main" class="card-body">


    <H1>LISTA WNIOSKOW</H1>
    <H3>Specjalności</H3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>nazwa specjalności</th>
            <th>imie</th>
            <th>nazwisko</th>
            <th>Status</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">Opcje</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="podanieSpecjalnosci : ${podanieSpecjalnosci}">

            <td th:text="${podanieSpecjalnosci.nazwaSpecjalnosci}"></td>
            <td th:text="${podanieSpecjalnosci.name}"></td>
            <td th:text="${podanieSpecjalnosci.surname}"></td>
            <td>x</td>

            <td class="text-danger">Oczekuje akceptacji</td>

            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{adminAkceptujWnioskiSpecjalnosci.html(id=${podanieSpecjalnosci.id})}">Akceptuj</a></td>

        </tr>

        </tbody>
    </table><br>
    <hr>
</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
