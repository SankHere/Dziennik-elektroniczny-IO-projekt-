<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Rekrutacja na kierunek</title>
</head>
<body>
<div th:replace="shared/header :: header('kierunkiForm')"/>

<div class="card-body container">

    <!--<div th:each="zal : ${zalogowany}">-->
        <!--<div th:text="${zal.name}"></div>-->
        <!--</div>-->
    <form th:method="POST" th:object="${kierunekPodanie}", th:action="@{/templates/kierunkiForm.html}">

            <h1>ZAPIS NA KIERUNEK</h1>

        <div class="form-group">
            <label class="bmd-label-floating">Nazwa wybranego kierunku:</label>
            <td th:text="${kierunek.name}"></td>
            <div class="error text-danger" th:if="${#fields.hasErrors('name')}">
                <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
            </div>
        </div>
<div th:each="zal : ${zalogowany}">

            <div class="form-group">
                <label class="bmd-label-floating">Imie:</label>
                <td th:text="${zal.name}"></td>
                <div class="error text-danger" th:if="${#fields.hasErrors('name')}">
                    <p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="bmd-label-floating">Nazwisko:</label>
                <td th:text="${zal.surname}"></td>
                <div class="error text-danger" th:if="${#fields.hasErrors('zalogowany.surname')}">
                    <p th:each="err : ${#fields.errors('surname')}" th:text="${err}"></p>
                </div>

            </div>
</div>
            <div class="form-group">
                <label for="schoolName" class="bmd-label-floating">Nazwa ukończonej szkoły:</label>
                <input id="schoolName" type="text" th:field="*{schoolName}"
                       class="form-control" th:classappend="${#fields.hasErrors('schoolName')}?'is-invalid'"
                       required="true"/>
                <div class="error text-danger" th:if="${#fields.hasErrors('schoolName')}">
                    <p th:each="err : ${#fields.errors('schoolName')}" th:text="${err}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="avg" class="bmd-label-floating">Uzyskana średnia:</label>
                <input id="avg" type="number" th:field="*{avg}"
                       class="form-control" th:classappend="${#fields.hasErrors('avg')}?'is-invalid'"
                       required="true"/>

            </div>


            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Wyślij zgłoszenie"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="hidden" th:field="*{id}"/>
                    <input
                            type="hidden"
                            th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}"/>
                </div>
            </div>
        </fieldset>
    </form>
</div>











</div>

</div>
<div th:replace="shared/footer :: footer"></div>
</body>
</html>
