<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>

    <title>Strona domowa</title>
</head>
<body class="card">
<div th:replace="shared/header :: header('stypendiaList')"/>


<div id="main" class="card-body">


    <H1>LISTA STYPENDIÃ“W</H1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Opcje</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${ubezpieczenia}">

            <td th:text="${u.name}"></td>
            <td th:text="${u.price}"></td>
            <td><a class="btn btn-success" th:href="@{podanieUbezpieczenieForm.html(id=${u.id})}">Zapisz</a>
            </td>



        </tr>

        </tbody>
    </table>

</div>

<div th:replace="shared/footer :: footer"></div>
</body>
</html>
